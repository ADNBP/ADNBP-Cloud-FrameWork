		</ion-header-bar>

		<button class="button button-block icon-left ion-social-googleplus googleplus-red" ng-click="googleLogin()">Google+</button>

  		 <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
             <button class="button button-block button-positive" ng-click="signIn(user)">
              Sign-In
            </button>
          </div>
          
          <div class="item">
			   <pre ng-bind="loginResult | json"></pre> 
		  </div>
          		
	</ion-content>
