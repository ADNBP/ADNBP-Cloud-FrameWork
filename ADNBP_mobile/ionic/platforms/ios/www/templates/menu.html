<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
  
    <ion-nav-bar class="bar bar-stable bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-nav-view name="menuContent"></ion-nav-view>
    
  </ion-side-menu-content>

  <!-- INIT LEFT MENU -->
  <ion-side-menu side="left">
  
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">{{title}}</h1>
    </ion-header-bar>
    <ion-content>

	  <!-- Menu list from menuItems AppCtrl.menuItems[title,url,click] -->
      <ion-list >
          <ion-item menu-close  ng-click="{{item.click}}" href="{{item.url}}" ng-repeat="item in menuItems">
          <i class="icon {{item.icon}}"></i> {{item.title}}
        </ion-item>

          <ion-item menu-close  ng-click="logout();" >
          <i class="icon {{logoutMenu.icon}}"></i> {{logoutMenu.title}} {{username}}
        </ion-item>
        
      </ion-list>
    </ion-content>
    
    
  </ion-side-menu>
  <!-- END LEFT MENU -->
  
  
</ion-side-menus>
