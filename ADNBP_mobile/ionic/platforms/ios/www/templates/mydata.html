<ion-view view-title="MyData">
	<ion-header-bar class="bar bar-header bar-positive" >
    <button menu-toggle="left" class="button icon ion-navicon"></button>
    <h1 class="title" ng-bind="title">{Conf.title}</h1>
    
  </ion-header-bar>
  <ion-content >
          <ion-item menu-close  ng-click="updateData();" >
          <i class="icon"></i> Reload
        </ion-item>
        
	<div class="item">
		<pre ng-bind="userData | json"></pre> 
	</div>
	</ion-content >
</ion-view>
