<ion-view view-title="Sign-In" id="welcome-view" hide-nav-bar="true">
   

	<ion-content >
		<div  class="logo-welcome"></div>
        <div class="login-btns">
            <div id="social-links">
                <ul>
                    <li ng-click="googleLogin()"><span class="igoogleplus"><img src="http://techiedreams.com/demos/oauth-ionic-angular/img/social-icons/googleplus.png"></span><a href="#" class="agoogleplus">sign in with google+</a></li>
                </ul>
            </div>
            <hr id="login-divider" />
        </div>

  		 <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password"  ng-model="user.password">
            </label>
             <button class="button button-block button-positive" ng-click="userPasswordLogin()">
              Sign-In
            </button>
          </div>

          		
	</ion-content>
 </ion-view>
