application: adnbp-cloud-framework
version: 1
runtime: php
api_version: 1

handlers:
# Serve images as static resources.
- url: /(.+\.(gif|png|jpg|css|ico|txt|htm|js))$
  static_files: \1
  upload: .+\.(gif|png|jpg|css|ico|txt|htm|js)$
  application_readable: true
  
- url: /$
  script: ADNBP/adnbppl.php

- url: /(.+\.(php))$
  script: ADNBP/adnbppl.php
    
- url: /(.+\.(html))$
  script: \1

- url: /CloudFrameWork(.+)$
  script: ADNBP/adnbppl.php
  
# Serve images as static resources.
- url: /(.+\..+)$
  static_files: \1
  upload: .+\..+$
  application_readable: true
  
# Serve php scripts.
- url: /(.+)$
  script: ADNBP/adnbppl.php
  